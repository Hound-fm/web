<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hound.fm</title>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Hound.fm",
        "url": "https://hound.fm",
        "description": "An open source audio media crawler for lbry. Helps you discover music and podcasts.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://hound.fm/search?&q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <meta charset="utf-8" />
    <link rel="canonical" href="https://hound.fm" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/logo192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0c0c0c" />
    <meta name="description" content="An open source audio media crawler for lbry. Helps you discover music and podcasts." />
    <meta
      name="keywords"
      content="hound, hound.fm, music, discover, online, listen, streaming, play, digital, artist, podcast, episode"
    />
    <meta property="og:title" content="Hound.fm" />
    <meta property="og:description" content="An open source audio media crawler for lbry. Helps you discover music and podcasts." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hound.fm" />
    <meta
      property="og:image"
      content="https://avatars.githubusercontent.com/u/75968706?s=400&u=7e0d6a0873a7e34a4e3dca39afdd57789f07bc6f&v=4"
    />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      This HTML file is a template.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
